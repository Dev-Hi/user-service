name: workflow for other branchs
on:
  push:
    branches:
      - feature
      - fix
      - chore
      - hotfix

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Grable build
        run: ./gradlew build